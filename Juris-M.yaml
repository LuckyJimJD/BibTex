- id: Armstrong2010
  type: report
  title: >-
    Rich Texts: Wikisource as an Open Access Repository for Law and the
    Humanities
  genre: SSRN Scholarly Paper
  source: papers.ssrn.com
  abstract: >-
    Open access to research and scholarship, although well established in the
    sciences, remains an emerging phenomenon in the legal academy. In recent
    years, a number of open access repositories have been created to permit
    self-archiving of legal scholarship (either within or across institutional
    boundaries), and faculties at some leading research institutions have
    adopted policies supporting open access to their work. Although existing
    repositories for legal scholarship represent a clear improvement over
    proprietary, subscription-based repositories in some ways, their
    architecture, and the narrowly defined missions they have elected to pursue,
    limit their ability to illuminate the ongoing dialogue among texts that is a
    defining characteristic of scholarly discourse in law and the humanities.
    One of the wiki-based projects operated by the nonprofit Wikimedia
    Foundation - the Wikisource digital library - improves upon the shortcomings
    of existing open access repositories by bringing source texts and commentary
    together in a single place, with additional contextual materials hosted on
    other Wikimedia Foundation sites just a click away. These features of
    Wikisource, if more widely adopted, may improve academic discourse by
    highlighting conceptual interconnections among works, fostering
    interdisciplinary collaboration, and reducing the competitive advantages of
    proprietary, closed-access legal information services.
  URL: 'https://papers.ssrn.com/abstract=1566148'
