  container-title: ILR Review
  page: 1192-1211
  volume: '66'
  issue: '5'
  source: SAGE Journals
  abstract: >-
    The author's goal in this article is to estimate the causal effect of
    unionization on institutional decision-making, using a national survey of
    presidents and faculty senate leaders to measure the level of shared
    governance at 341 public universities in 15 different areas. To handle the
    endogeneity of faculty unionization, an index of state employee collective
    bargaining rights is used as an instrument for unionization. Findings
    indicate that unionization greatly increases faculty influence over
    institutional decision-making, both in compensation and in areas outside of
    compensation.
